# Permalinks
permalink:           /:title.html

# Setup
title:               RWeekly.org
url:                 https://rweekly.org
paginate:            1
baseurl:             ""
nav-baseurl:         "https://rweekly.org"
ampdir: amp

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              R Weekly
  url:               
  email:             

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/rweekly/rweekly.org

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-sitemap
  - jemoji
  - jekyll-seo-tag

pages_list:       
  About: '/about.html'
  Archive: '/archive.html'
  Feed: '/atom.xml'
  Draft: '/draft.html'