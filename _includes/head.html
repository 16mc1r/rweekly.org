<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <link rel="stylesheet" href="{{ site.baseurl }}/styles.css"> -->
  <style type="text/css">
   {% capture include_to_scssify %}
   {% include styles.scss %}
   {% endcapture %}
   {{ include_to_scssify | scssify }}
  </style>
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
  {% seo %}
  <meta property="og:image" content="https://rweekly.org/public/facebook.png" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="RWeekly - {{ page.title }}" />
  {% if page.title == "Home" %}
      <meta name="twitter:description" content="Weekly News in R Community" />
  {% else %}
      <meta name="twitter:description" content="{{ page.description }}" />
  {% endif %}
  <meta name="twitter:image" content="https://rweekly.org/public/logo.png" />

  <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;

    ga('create', 'UA-78119605-1', 'auto');

    ga('require', 'outboundLinkTracker');
    ga('require', 'urlChangeTracker');
    ga('require', 'pageVisibilityTracker');
    ga('require', 'socialWidgetTracker');
    
    ga('send', 'pageview');


  </script>

  <script async src='https://www.google-analytics.com/analytics.js'></script>
  <script async src='https://cdnjs.cloudflare.com/ajax/libs/autotrack/1.0.3/autotrack.js'></script>


</head>
